<!DOCTYPE html>
<html lang="en">
    <head>
        <link id="stylesheet" type="text/css" href="stylee.css">
        
        <meta charset="UTF-8" />
        <title>Title</title>
    </head>
    <body>
        <h1 id="heading" onclick="changeText()">Javascript</h1>
        
        <p id="addiction"></p>
        
        <script>
            addNumbers(10, 7);
            function changeText(){
              if(document.getElementById("heading").innerHTML=='Javascript'){
                document.getElementById("heading").innerHTML='this is awesome'
              } else {
                    document.getElementById("heading").innerHTML='Javascript'
              }  
            }
            
            function addNumbers(num1, num2){
                document.getElementById("addiction").innerHTML= num1 + num2;
            }
        </script>
    </body>
</html>
